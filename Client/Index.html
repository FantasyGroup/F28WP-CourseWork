<!DOCTYPE html>
<html>
<head>
<title>Game</title>
<link rel="stylesheet" type="text/css" href="Client/CSS/style.css"> 
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

     <canvas id="game" width="840" height="460"></canvas>
     <audio src="\Client\Sound_Effects\sound_coins.mp3" id="coin_sound_effect"></audio>
     <audio src="\Client\Sound_Effects\sound_jump.mp3" id="jump_sound_effect"></audio>
     <audio src="\Client\Sound_Effects\sound_collision.mp3" id="collision_sound_effect"></audio>
     <script type="text/javascript" src="Client/JS/game.js"></script>
     <script type="text/javascript" src="../app.js"></script>
     
     <script src="Client/JS/game.js"></script>
     <script src="/socket.io/socket.io.js"></script>

     <!--Codes refered from W3School.com for Sign up form.
     Reference: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_popup_form-->

     <button class="open-button" onclick="openForm()">Sign Up</button>

     <div class="form-popup" id="myForm">
         <form action="/submit" class="form-container" method="POST"> 
         <h1 style = "color: azure">Sign Up</h1>
     
         <label for="name" style = "color: azure"><b>Name</b></label>
         <input type="text" placeholder="Enter Name" name="name" required>
     
         <label for="password" style = "color: azure"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="password" required>
         
         <label for="retype" style = "color: azure"><b>Repeat Password</b></label>
         <input type="password" placeholder="Repeat Password" name="retype" required>
     
         <button type="submit" class="btn">Signs Up</button>
         <button type="button" class="btn cancel" onclick="closeForm()"> Close</button>
         </form>
         </div>
                                        
    <script> 
   var socket = io();
    socket.emit('test');

    function openForm() {
    document.getElementById("myForm").style.display = "block";
     }

    function closeForm() {
    document.getElementById("myForm").style.display = "none";
     }

    </script>  

</body>
</html>
